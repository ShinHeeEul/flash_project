<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
</head>
<body>
<h2>메인 화면</h2>

<button type="button" onclick="location.href='/upload">파일 업로드</button>

        로그아웃
    </button>
</form>
</body>
</html>
